var vueModalLogin

    $(window)
        .load(function () {
            vueModalLogin = new Vue({
                el: '#vue-modal-login',
                delimiters: ['${', '}'],
                data() {
                    return {
                        user: null,
                        naoPossuiCadastro: null,
                        get token() {
                            return this.user ? this.user.token : null;
                        },
                        auth: {
                            username: null,
                            password: null,
                            campo: null,
                        }
                    };
                },
                filters: {},
                computed: {},
                methods: {
                    open() {
                        this.user = null;
                        $('#vue-modal-login .modal').modal("show");
                        console.log('show');
                    },
                    async verificar() {
                        try {

                            $('html').addClass("page-loading");

                            const {data} = await axios.post('user/verificar', {
                                username: this.auth.username,
                            });

                            if (data.result === 1) {

                                this.auth.username = data.valor;
                                this.auth.campo = data.campo;
                                this.user = data.user;

                            } else if (data.result === 2) {

                                // Usuário sem cadastro

                                this.auth.username = null;

                                let tipo = data.campo == 'email' ? 'e-mail' : 'telefone';

                                this.naoPossuiCadastro = {
                                    campo: data.campo,
                                    valor: data.valor,
                                    mensagem: `Não encontramos um cadastro associado com o ${tipo} ${data.valor}, faça uma compra para se cadastre.`,
                                };

                            } else {

                                alert(data.message);

                            }

                        } finally {

                            $('html').removeClass('page-loading');

                        }
                    },
                    async autenticar() {
                        if (this.user) {
                            try {

                                $('html').addClass('page-loading');

                                const {data} = await axios.post('user/autenticar', this.auth);

                                if (data.result === 1)
                                    return window.location.reload();

                                alert(data.message);

                            } catch (e) {

                                alert('Erro de conexão, verifique sua conexão com a internet e tente novamente');

                            } finally {

                                $('html').removeClass('page-loading');

                            }
                        }
                    },
                    reset() {
                        this.user = null;
                        this.auth.username = null;
                    },
                    async recuperar() {
                        try {

                            $('html').addClass('page-loading');

                            const {data} = await axios.post('user/recuperar', {
                                token: this.user.token,
                                tipo: this.auth.campo,
                            });

                            this.naoPossuiCadastro = {
                                mensagem: data.message,
                            };

                        } catch (e) {

                            alert('Erro de conexão, verifique sua conexão com a internet e tente novamente');

                        } finally {

                            $('html').removeClass('page-loading');

                        }
                    }
                }
            });
        });
</script>
